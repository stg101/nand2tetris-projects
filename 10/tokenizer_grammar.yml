comments:
  inline: '//'
  block: ['/*', '*/']

rules:
  - name: keyword
    match: ['class','constructor','function','method','field','static','var','int','char','boolean','void','true','false','null','this','let','do','if','else','while','return']
  - name: symbol
    match: ['{','}','(',')','[',']','.',',',';','+','-','*','/','&','|','<','>','=','~']
  - name: integer_constant
    match: ^[0-9]+$
  - name: string_constant
    match: ^"[^"]*"$
  - name: identifier
    match: ^[a-zA-Z_][a-zA-Z0-9_]*$
